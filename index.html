<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
  <meta charset="utf-8">
  <title>Covid Cases In USA</title>
</head>

  <body>
    <div class="container" id="app">
      <h3 class="text-center">Covid Cases In USA</h3>
        <div class="columns medium-4" v-for="(result, index) in results">
        <div class="card">
          <div class="card-section">
            <p> {{ result.country }} </p>
          </div>
          <div class="card-divider">
            <p>Deaths Today - {{ result.todayDeaths }}</p>
          </div>
          <div class="card-divider">
            <p>Total Deaths- {{ result.deaths }}</p>
          </div>
          <div class="card-divider">
            <p>Recovered  - {{ result.recovered }}</p>
          </div>
        </div>
    </div>
    <!--Adding Vue Lib-->
    <script src="https://unpkg.com/vue"></script>
    <!--Adding Axios Lib-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="vueApp.js"></script>
     </body>
</html>
